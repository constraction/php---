<!DOCTYPE html>
<html lang="zh">
	<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>带摇晃特效的扁平风格登录注册表单界面</title>
	{load href="/static/css/SignInStyle.css"}
	</head>
	<body>
<p class="center">登录用户名为：admin，密码为admin</p>
<p class="center">在用户名和密码错误时，点击登录按钮可以看到表单的摇晃效果。{$Think.cookie.name}{$Think.cookie.pwd}</p>
<div id="wrapper" class="login-page">
		<div id="login_form" class="form">
		<form class="register-form" method="POST">
				<input type="text" placeholder="用户名" id="r_user_name"/>
				<input type="password" placeholder="密码" id="r_password" />
				<input type="text" placeholder="电子邮件" id="r_emial"/>
				<button id="create">创建账户</button>
				<p class="message">已经有了一个账户? <a href="#">立刻登录</a></p>
			</form>
		<form class="login-form" method="POST">
				<input type="text" placeholder="用户名" required name="username" id="user_name"/>
				<input type="password" placeholder="密码" required name="password" id="password"/>
				<button id="login">登　录</button>
				<p class="message">还没有账户? <a href="#">立刻创建</a></p>
			</form>
	</div>
	</div>
<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script> 
{load href="/static/js/SignIn.js"}
</body>
</html>
